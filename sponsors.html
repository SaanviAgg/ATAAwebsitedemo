<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATAA Robotics Sponsors</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    /* Sponsor Grid */
    .sponsor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
      align-items: center;
    }

    .sponsor-grid img {
      max-width: 180px;
      max-height: 120px;
      object-fit: contain;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .sponsor-grid img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ATAA Robotics Sponsors</h1>
  </header>

  <main>
    <section class="sponsor-grid">
      <img src="sponsorship-pics/analytic-engineering.png" alt="Analytic Engineering">
      <img src="sponsorship-pics/argosy-foundation.jpg" alt="Argosy Foundation">
      <img src="sponsorship-pics/brandt.svg" alt="Brandt">
      <img src="sponsorship-pics/brentwood.png" alt="Brentwood">
      <img src="sponsorship-pics/emerson.png" alt="Emerson">
      <img src="sponsorship-pics/gene-haas.png" alt="Gene Haas Foundation">
      <img src="sponsorship-pics/hatch.png" alt="Hatch">
      <img src="sponsorship-pics/ilf.png" alt="ILF Consulting">
      <img src="sponsorship-pics/knights-of-columbus.png" alt="Knights of Columbus">
      <img src="sponsorship-pics/launchcode.svg" alt="LaunchCode">
      <img src="sponsorship-pics/ledcor.png" alt="Ledcor">
      <img src="sponsorship-pics/mott-telecom.jpg" alt="Mott Telecom">
      <img src="sponsorship-pics/mrl.png" alt="MRL">
      <img src="sponsorship-pics/pandell.jpg" alt="Pandell">
      <img src="sponsorship-pics/patronscan.png" alt="Patronscan">
      <img src="sponsorship-pics/peloton.png" alt="Peloton">
      <img src="sponsorship-pics/polar-comms.png" alt="Polar Communications">
      <img src="sponsorship-pics/shing.png" alt="Shing">
      <img src="sponsorship-pics/surerus-murphy.png" alt="Surerus Murphy">
      <img src="sponsorship-pics/telus.png" alt="Telus">
      <img src="sponsorship-pics/tetranex.jpg" alt="Tetranex">
      <img src="sponsorship-pics/tfd.jpg" alt="TFD">
      <img src="sponsorship-pics/valentine-volvo.png" alt="Valentine Volvo">
      <img src="sponsorship-pics/valentine-volvo.svg" alt="Valentine Volvo SVG">
      <img src="sponsorship-pics/wesco.jpg" alt="Wesco">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ATAA Robotics. All Rights Reserved.</p>
  </footer>
</body>
</html>
