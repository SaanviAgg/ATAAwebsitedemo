<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORGE 4421 – Our Robots</title>
  <link rel="stylesheet" href="ataaStyles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2f2f2f;
    }

    .robots-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 2rem;
    }

    .robot-flip-card {
      width: 320px;
      height: 580px;
      perspective: 1200px;
    }

    .robot-flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .robot-flip-card:hover .robot-flip-inner {
      transform: rotateY(180deg);
    }

    .robot-flip-front,
    .robot-flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 18px;
      backface-visibility: hidden;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
    }

    .robot-flip-front {
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    .robot-flip-front img {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .robot-front-labels {
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }

    .robot-name {
      font-size: 22px;
      font-family: 'Orbitron', sans-serif;
      color: #ff4a4a;
    }

    .robot-year {
      font-size: 14px;
      color: #ddd;
    }

    .robot-flip-back {
      background-color: #1c1c1c;
      color: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .robot-desc {
      line-height: 1.5;
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    .robot-desc strong {
      display: block;
      margin-top: 10px;
      color: #ff4a4a;
    }

    .robot-links a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 13px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .robot-links a:hover {
      background-color: #0056b3;
    }

    /* ✅ Makes flipped side clickable */
    .robot-flip-card:hover .robot-flip-front {
      pointer-events: none;
    }
    .robot-flip-card:hover .robot-flip-back {
      pointer-events: auto;
    }

    nav.teams-bar {
      background-color: #1f1f1f;
      padding: 0.5rem 2rem;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #ff4a4a;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 180px;
      z-index: 1;
      flex-direction: column;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .dropdown-content a {
      padding: 0.4rem 0.6rem;
    }

    header .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    .banner {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #ff4a4a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      color: #bbb;
      margin-top: 3rem;
    }
  </style>
</head>
